<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cajero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-indigo-800 mb-4 text-center">Registrar Nuevo Cajero</h2>

    <!-- Mensaje de éxito o error -->
    <div th:if="${mensaje}" class="p-3 rounded mb-4" th:classappend="${exito ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}">
        <span th:text="${mensaje}"></span>
    </div>

    <!-- Formulario de registro -->
    <form th:action="@{/cajeros/guardar}" method="post" th:object="${cajero}">
        <div class="mb-4">
            <label class="block text-gray-700">Cédula</label>
            <label>
                <input type="text" th:field="*{persona.cedula}" class="border p-2 w-full rounded" required>
            </label>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Nombre</label>
            <label>
                <input type="text" th:field="*{persona.nombre}" class="border p-2 w-full rounded" required>
            </label>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Apellido</label>
            <label>
                <input type="text" th:field="*{persona.apellido}" class="border p-2 w-full rounded" required>
            </label>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Correo Electrónico</label>
            <label>
                <input type="email" th:field="*{persona.correo}" class="border p-2 w-full rounded" required>
            </label>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Teléfono</label>
            <label>
                <input type="text" th:field="*{persona.telefono}" class="border p-2 w-full rounded">
            </label>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Dirección</label>
            <label>
                <input type="text" th:field="*{persona.direccion}" class="border p-2 w-full rounded">
            </label>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Fecha de Ingreso</label>
            <label>
                <input type="date" th:field="*{fechaIngreso}" class="border p-2 w-full rounded" required>
            </label>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Sueldo</label>
            <label>
                <input type="number" th:field="*{sueldo}" step="0.01" class="border p-2 w-full rounded" required>
            </label>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Guardar Cajero
            </button>
        </div>
    </form>
</div>
</body>
</html>
